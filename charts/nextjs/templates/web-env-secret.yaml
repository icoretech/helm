apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.web-env.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  {{- if .Values.web.extraEnvs }}
  {{- range $index, $map := .Values.web.extraEnvs }}
  {{ $map.name | upper | replace "-" "_" }}: {{ $map.value | toString | b64enc | quote }}
  {{- end }}
  {{- end }}
