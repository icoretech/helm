apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "browserless.fullname" . }}-test-connection"
  labels:
    {{- include "browserless.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ["wget"]
      args: ['{{ include "browserless.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
