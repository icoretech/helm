image:
  repository: ghcr.io/metatool-ai/metamcp
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 12008

replicaCount: 1

env: {}
  # APP_URL: "http://metamcp.metamcp.svc.cluster.local:12008"
  # DATABASE_URL: "postgresql://metamcp:$(POSTGRES_PASSWORD)@metamcp-postgres:5432/metamcp?sslmode=disable"

secretEnv: {}
  # BETTER_AUTH_SECRET: "change-me"
  # POSTGRES_PASSWORD: "metamcp"

resources: {}

podAnnotations: {}
podLabels: {}

nodeSelector: {}
tolerations: []
affinity: {}

postgres:
  enabled: true
  image: postgres:16
  auth:
    database: metamcp
    username: metamcp
    password: metamcp
  persistence:
    enabled: false
    size: 1Gi
    storageClassName: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []
