{{- if and .Values.gatewayAPI.enabled (gt (len .Values.gatewayAPI.hosts) 0) (gt (len .Values.gatewayAPI.parents) 0) }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "metamcp.fullname" . }}
  labels:
    {{- include "metamcp.labels" . | nindent 4 }}
spec:
  hostnames:
    {{- toYaml .Values.gatewayAPI.hosts | nindent 4 }}
  parentRefs:
    {{- toYaml .Values.gatewayAPI.parents | nindent 4 }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "metamcp.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}
