{{- $users := .Values.users | default (list) -}}
{{- $existing := (((.Values.userBootstrap | default dict).existingSecret | default dict).name | default "") -}}
{{- if or (gt (len $users) 0) $existing }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "metamcp.fullname" . }}-user-bootstrap
  labels:
    {{- include "metamcp.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-bootstrap
data:
  user-bootstrap.py: |
{{ (.Files.Get "scripts/user-bootstrap.py") | indent 4 }}
{{- end }}
