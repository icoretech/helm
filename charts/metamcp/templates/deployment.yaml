apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metamcp.fullname" . }}
  labels:
    {{- include "metamcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "metamcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "metamcp.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.postgres.enabled }}
      initContainers:
        - name: wait-db
          image: {{ .Values.postgres.image }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc","until pg_isready -h {{ include "metamcp.postgresFullname" . }} -p 5432 -U {{ .Values.postgres.auth.username }}; do echo waiting for db; sleep 2; done"]
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "metamcp.postgresFullname" . }}-secret
                  key: password
      {{- end }}
      containers:
        - name: metamcp
          image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "metamcp.fullname" . }}-env
            - secretRef:
                name: {{ include "metamcp.fullname" . }}-secret
          {{- if .Values.postgres.enabled }}
          env:
            - name: DATABASE_URL
              value: {{ printf "postgresql://%s:%s@%s:5432/%s?sslmode=disable" (.Values.postgres.auth.username | toString) (.Values.postgres.auth.password | toString) (include "metamcp.postgresFullname" .) (.Values.postgres.auth.database | toString) | quote }}
            - name: POSTGRES_HOST
              value: {{ include "metamcp.postgresFullname" . | quote }}
            - name: PGHOST
              value: {{ include "metamcp.postgresFullname" . | quote }}
            # Override docker-compose style service env to a sane value in K8s
            - name: POSTGRES_PORT_5432_TCP
              value: {{ printf "tcp://%s:5432" (include "metamcp.postgresFullname" .) | quote }}
            - name: POSTGRES_PORT_5432_TCP_ADDR
              value: {{ include "metamcp.postgresFullname" . | quote }}
            - name: POSTGRES_PORT_5432_TCP_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: PGDATABASE
              value: {{ .Values.postgres.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: PGUSER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "metamcp.postgresFullname" . }}-secret
                  key: password
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "metamcp.postgresFullname" . }}-secret
                  key: password
            - name: APP_URL
              value: {{ printf "http://%s.%s.svc.cluster.local:%v" (include "metamcp.fullname" .) .Release.Namespace (.Values.service.port | int) | quote }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
