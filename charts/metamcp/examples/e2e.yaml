# Minimal MetaMCP values for e2e (provision)
auth:
  betterAuthSecret: dev-secret
env:
  APP_URL: http://localhost:12008
users:
  - email: admin@example.com
    password: change-me
    name: Admin
disablePublicSignup: true

provision:
  enabled: true
  servers:
    - name: everything
      type: STDIO
      command: ["npx","-y","@modelcontextprotocol/server-everything","stdio"]
  namespaces:
    - name: lab
      servers: ["everything"]
  endpoints:
    - name: lab
      namespace: lab
      transport: SSE
