# Minimal MetaMCP values for e2e
auth:
  betterAuthSecret: dev-secret
env:
  APP_URL: http://localhost:12008
users:
  - email: admin@example.com
    password: change-me
    name: Admin
    createApiKey: true
    apiKeyName: cli
disablePublicSignup: true
# Default postgres.enabled=true provides in-cluster DB; chart injects DATABASE_URL
bootstrap:
  enabled: true
  mode: apply
  admin:
    username: admin@example.com
    password: change-me
  servers:
    - name: e2e-sse
      type: sse
      url: http://example/sse
  namespace:
    name: lab
    servers: ["e2e-sse"]
  endpoint:
    name: lab
    transport: sse
