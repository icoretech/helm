# Example: provision two remote servers into one namespace and expose one endpoint

postgres:
  enabled: true

secretEnv:
  BETTER_AUTH_SECRET: change-me

env:
  # Optional: set explicit external URL if exposing via Ingress/Gateway
  # APP_URL: http://metamcp.example.com

bootstrap:
  enabled: true
  mode: print   # change to 'apply' when API wiring is implemented
  admin:
    username: admin
    password: admin
  servers:
    # Remote SSE server (e.g., stdio bridged by our mcp-server chart)
    - type: sse
      name: stdio-reddit
      url: http://mcp-server-stdio-reddit.mcp-server.svc.cluster.local:3000/sse
      # token: "optional-bearer-token"
    # Remote Streamable HTTP server
    - type: streamable
      name: helm-package-readme
      url: http://mcp-server-helm-package-readme.mcp-server.svc.cluster.local:3001/mcp
      # token: "optional-bearer-token"
  namespace:
    name: my
    servers: ["stdio-reddit","helm-package-readme"]
  endpoint:
    name: my
    transport: sse   # sse | streamable
    auth: {}

ingress:
  enabled: false

gatewayAPI:
  enabled: false
