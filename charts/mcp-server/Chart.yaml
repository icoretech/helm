apiVersion: v2
name: mcp-server
description: "Run Model Context Protocol (MCP) servers on Kubernetes with optional MetaMCP gateway exposure. Supports native HTTP servers, stdio bridging via mcp-stdio-bridge, and external OpenAPI registrations."
type: application
version: 0.1.26
icon: https://icoretech.github.io/helm/charts/mcp-server/logo.svg
keywords:
  - mcp
  - model-context-protocol
  - server
maintainers:
  - name: Claudio Poli
    email: claudio@icorete.ch
    url: https://github.com/masterkain
home: https://github.com/icoretech/helm
sources:
  - https://github.com/icoretech/helm/tree/main/charts/mcp-server
annotations:
  artifacthub.io/license: "MIT"
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/icoretech/helm/tree/main/charts/mcp-server
    - name: MCP Spec
      url: https://modelcontextprotocol.io/
dependencies:
  - name: metamcp
    version: "0.1.0"
    repository: "file://../metamcp"
    condition: metamcp.enabled
