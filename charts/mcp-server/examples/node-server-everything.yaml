# Example: run the public server-everything MCP package (Node via npx) behind the gateway.

servers:
  - name: everything
    port: 3001
    node:
      tag: 24-alpine
      package: "@modelcontextprotocol/server-everything"
      version: "latest"
      args: ["streamableHttp"]
    register:
      enabled: false

# Gateway is provided by Unla subchart (Service: <release-name>, port 5235)
