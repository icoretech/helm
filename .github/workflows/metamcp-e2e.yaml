name: metamcp e2e

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: latest
      - name: Setup kind
        uses: helm/kind-action@v1
        with:
          version: v0.24.0
          kubectl_version: v1.30.0
      - name: Run metamcp e2e
        env:
          KUBE_CONTEXT: kind-kind
          E2E_PF: "false"
        run: |
          chmod +x charts/metamcp/hack/e2e.sh
          charts/metamcp/hack/e2e.sh
